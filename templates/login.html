{% load staticfiles %}
<!DOCTYPE>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>运维管理系统</title>
  <link href="{% static "css/sweetalert2.css" %}" rel="stylesheet" type="text/css">
  <link href="{% static "css/style_log.css" %}" rel="stylesheet" type="text/css">
  <link href="{% static "bootstrap/css/bootstrap.min.css" %}" type="text/css">


</head>

<body class="login">


<div class="login_m">
<div class="login_logo"><img src="{% static "pic/logo_2.png" %}" width="196" height="46"></div>
<div class="login_boder">
<div class="login_padding" id="login_model">
{% block name %}
  <h2>用 户 名</h2>
{% endblock %}
  <label>
    <input type="text" id="username" class="txt_input txt_input2" onfocus="if (value =='Your name'){value =''}" onblur="if (value ==''){value='Your name'}" placeholder="Your name">
  </label>
  <h2>密 码</h2>
  <label>
    <input type="password" name="textfield2" id="userpwd" class="txt_input" onfocus="if (value =='******'){value =''}" onblur="if (value ==''){value='******'}">
  </label>

  <p class="forgot">
      <a href="/user/registry" style="float: left">啥？还没有账号？</a>
      <a id="iforget" href="javascript:void(0);" style="float: right">忘记密码？</a>
  </p>
  <div class="rem_sub">
  <div class="rem_sub_l">
  <input type="checkbox" name="checkbox" id="save_me">
   <label for="checkbox">Remember me</label>
   </div>
    <label>
      <input type="submit" class="sub_button" name="button" id="button" value="登 录" style="opacity: 0.7;">
    </label>
  </div>
</div>

<div id="forget_model" class="login_padding" style="display:none">
  <div id="sending" style="display:none"></div>
<br>

   <h1>重置密码</h1>
   <br>
   <div class="forget_model_h2">(Please enter your registered email below and the system will automatically reset users’ password and send it to user’s registered email address.)</div>
    <label>
    <input type="text" id="usrmail" class="txt_input txt_input2">
   </label>


  <div class="rem_sub">
  <div class="rem_sub_l">
   </div>
    <label>
     <input type="submit" class="sub_buttons" name="button" id="Retrievenow" value="马上重置" style="opacity: 0.7;">
     　　　
     <input type="submit" class="sub_button" name="button" id="denglou" value="返 回" style="opacity: 0.7;">　　

    </label>
  </div>
</div>
<div id="registry_model" class="login_padding" style="display:none">
    <h1>注册账号</h1>
    <div class="form-group">
        <label>First name
        <input type="text" name="form-first-name" placeholder="用户名" class="txt_input" id="form-first-name"></label>
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>
</div>
<!--login_padding  Sign up end-->
</div><!--login_boder end-->
</div><!--login_m end-->


<script src="{% static "js/sweetalert2.js" %}" type="text/javascript"></script>
<script src="{% static "js/jquery-1.10.2.js" %}" type="text/javascript"></script>
<script src="{% static "js/jquery.cookie.js" %}" type="text/javascript"></script>
{#    <script src="{% static "js/webtemples.js" %}" type="text/javascript"></script>#}
<script src="{% static "js/login.js" %}" type="text/javascript"></script>
</body></html>
