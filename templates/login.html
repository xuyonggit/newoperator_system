<!DOCTYPE>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>运维管理系统</title>

  <link href="{% static "css/style_log.css" %}" rel="stylesheet" type="text/css">

<body class="login" mycollectionplug="bind">
<div class="login_m">
<div class="login_logo"><img src="{% static "pic/logo_2.png" %}" width="196" height="46"></div>
<div class="login_boder">

<div class="login_padding" id="login_model">

  <h2>用 户 名</h2>
  <label>
    <input type="text" id="username" class="txt_input txt_input2" onfocus="if (value =='Your name'){value =''}" onblur="if (value ==''){value='Your name'}" value="Your name">
  </label>
  <h2>密 码</h2>
  <label>
    <input type="password" name="textfield2" id="userpwd" class="txt_input" onfocus="if (value =='******'){value =''}" onblur="if (value ==''){value='******'}" value="******">
  </label>




  <p class="forgot"><a id="iforget" href="javascript:void(0);">忘记密码？</a></p>
  <div class="rem_sub">
  <div class="rem_sub_l">
  <input type="checkbox" name="checkbox" id="save_me">
   <label for="checkbox">Remember me</label>
   </div>
    <label>
      <input type="submit" class="sub_button" name="button" id="button" value="登 录" style="opacity: 0.7;">
    </label>
  </div>
</div>


<div id="forget_model" class="login_padding" style="display:none">
  <div id="sending" style="display:none"></div>
<br>

   <h1>重置密码</h1>
   <br>
   <div class="forget_model_h2">(Please enter your registered email below and the system will automatically reset users’ password and send it to user’s registered email address.)</div>
    <label>
    <input type="text" id="usrmail" class="txt_input txt_input2">
   </label>


  <div class="rem_sub">
  <div class="rem_sub_l">
   </div>
    <label>
     <input type="submit" class="sub_buttons" name="button" id="Retrievenow" value="马上重置" style="opacity: 0.7;">
     　　　
     <input type="submit" class="sub_button" name="button" id="denglou" value="返 回" style="opacity: 0.7;">　　

    </label>
  </div>
</div>

<!--login_padding  Sign up end-->
</div><!--login_boder end-->
</div><!--login_m end-->
