{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码重置结果</title>
    <link href="{% static "css/sweetalert2.css" %}" rel="stylesheet">
    <script src="{% static "js/jquery-1.10.2.js" %}" type="text/javascript"></script>
    <script src="{% static "js/sweetalert2.js" %}" type="text/javascript"></script>

</head>
<body bgcolor="#00FFFF">
<div id="success_model">
    {% if state == 0 %}
        <script type="text/javascript">
            swal({
                  title: '密码重置成功！',
                  text: '恭喜您，您的密码已重置为:123456',
                  type: 'success',
                  showCancelButton: true,
                  confirmButtonText: '去登录',
                  cancelButtonText: '关闭',
                }).then(function(isConfirm) {
                  if (isConfirm === true) {
                      window.location.href = "/user/login/"
                  } else if (isConfirm === false) {
                      window.close()
                  } else {
                    // Esc, close button or outside click
                    // isConfirm is undefined
                  }
                });
        </script>
    {% else %}
        <script type="text/javascript">
            swal(
                "重置失败",
                "{{ info }}",
                "error"
            )
        </script>
    {% endif %}
</div>
</body>
</html>
